<html>
<body>
<div style="color:green;font-size:53px;">
 <script language="JavaScript">
var d1_wyso=prompt("Podaj dzień miesiąca stycznia1=","");
var d2_wyso=prompt("Podaj dzień miesiąca stycznia2","");
var roznica;
 var a=parseFloat(d1_wyso);
 var b=parseFloat(d2_wyso);
 roznica = (d2_wyso * 24 * 60 * 60) - (d1_wyso * 24 * 60 * 60);
 document.write("Roznica miedzy dniami="+a+" - "+b+" = "+roznica+"<br>");
 </script>
</div>
</body>
</html>
