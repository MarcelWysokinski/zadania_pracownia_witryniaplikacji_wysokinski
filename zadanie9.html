<html>
<body>
<div style="color:green;font-size:53px;">
 <script language="JavaScript">
var d1_wyso=prompt("Podaj dzień miesiąca stycznia1=","");
var d2_wyso=prompt("Podaj dzień miesiąca stycznia2","");
var g1_wyso=prompt("Podaj godzine1=","");
var g2_wyso=prompt("Podaj podaj godzine2=","");
var roznica;
 var a=parseFloat(d1_wyso);
 var b=parseFloat(d2_wyso);
 var c=parseFloat(g1_wyso);
 var d=parseFloat(g2_wyso);
 roznica = ((d2_wyso * 24 * 60 * 60)+(g2_wyso*60*60)) - ((d1_wyso * 24 * 60 * 60) +(g1_wyso*60*60));
 document.write("Roznica miedzy dniami i godzinami="+a+" + "+b +"-"+ c+ "+" + d+ " = "+roznica+"<br>");
 
 </script>
</div>
</body>
</html>
