function drabina_wysokinski(d_wys,x_wys){
 d_wysokinski=parseFloat(d_wys)
 x_wysokinski=parseFloat(x_wys)
 drabina=Math.sqrt((d_wysokinski*d_wysokinski) + (x_wysokinski*x_wysokinski))
 document.getElementsByName('drabina')[0].value=drabina.toFixed(2);
 alert("drabina="+drabina.toFixed(2)+" cm^2");
 wprowadz_liczbe.innerHTML="drabina="+drabina.toFixed(2)+" cm^2"+"<br>";
}
function alfa_wysokinski(d_wys,x_wys){
 d_wysokinski=parseFloat(d_wys)
 x_wysokinski=parseFloat(x_wys)
 alfa=Math.atan(d_wysokinski/x_wysokinski)*(180/Math.PI)
 document.getElementsByName('alfa')[0].value=alfa.toFixed(2);
 alert("alfa="+alfa.toFixed(2)+" cm");
 wprowadz_liczbe2.innerHTML="alfa="+alfa.toFixed(2)+"cm";
}
 </script>
